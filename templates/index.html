<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Converter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
    <div class="d-flex" id="wrapper">

        <!-- Burger Menu -->
        <div class="burger-icon" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>

        <!-- Sidebar -->
        <div id="sidebar-wrapper" class="bg-dark">
            <div class="sidebar-heading text-center py-4 fs-4 fw-bold text-uppercase border-bottom">
                File Tools
            </div>
            <div class="list-group list-group-flush my-3">
                <a href="/" class="list-group-item list-group-item-action bg-transparent second-text fw-bold active">
                    <i class="fas fa-file-alt me-2"></i> Convert Files
                </a>
                <a href="/merge" class="list-group-item list-group-item-action bg-transparent second-text fw-bold">
                    <i class="fas fa-file-merge me-2"></i> Merge Files
                </a>
            </div>
        </div>

        <!-- Overlay -->
        <div class="overlay" onclick="toggleSidebar()"></div>

        <!-- Page Content -->
        <div id="page-content-wrapper" class="w-100">
            <nav class="navbar navbar-expand-lg navbar-light bg-light py-3 px-4">
                <h3 class="navbar-brand">File Converter</h3>
            </nav>
            <div class="container-fluid px-4">
                <h2 class="fs-4 mt-4">Convert Your Files</h2>
                <form method="POST" enctype="multipart/form-data" class="mt-3">
                    <div class="mb-3">
                        <label for="files" class="form-label">Select Files</label>
                        <input class="form-control" type="file" id="files" name="files" multiple accept="image/*,.pdf,.doc,.docx">
                    </div>
                    <div class="mb-3">
                        <label for="conversion_type" class="form-label">Conversion Type</label>
                        <select class="form-select" id="conversion_type" name="conversion_type" required>
                            <option value="image_to_pdf">Image to PDF</option>
                            <option value="word_to_pdf">Word to PDF</option>
                            <option value="pdf_to_word">PDF to Word</option>
                        </select>
                    </div>
                    <div class="mb-3">
                        <label for="output_name" class="form-label">Output File Name</label>
                        <input class="form-control" type="text" id="output_name" name="output_name" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Convert</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
