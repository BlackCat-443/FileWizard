<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>File Merger</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet">
</head>
<body>
<div class="d-flex" id="wrapper">

        <!-- Burger Menu -->
        <div class="burger-icon" onclick="toggleSidebar()">
            <span></span>
            <span></span>
            <span></span>
        </div>
    
    <!-- Sidebar -->
    <div id="sidebar-wrapper" class="bg-dark">
        <div class="sidebar-heading">
            <i class="fas fa-tools me-2"></i>File Tools
        </div>
        <div class="list-group list-group-flush">
            <a href="/" class="list-group-item list-group-item-action bg-transparent fw-bold">
                <i class="fas fa-file-alt me-2"></i>Convert Files
            </a>
            <a href="/merge" class="list-group-item list-group-item-action bg-transparent fw-bold active">
                <i class="fas fa-file-merge me-2"></i>Merge Files
            </a>
        </div>
    </div>

    <!-- Page Content -->
    <div id="page-content-wrapper">
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <h3 class="ms-3">File Merger</h3>
            </div>
        </nav>
        <div class="container-fluid px-4">
            <h2 class="fs-4 mt-4">Merge Your Files</h2>
            <form method="POST" enctype="multipart/form-data" class="mt-3">
                <div class="mb-3">
                    <label for="files" class="form-label">Select Files</label>
                    <input class="form-control" type="file" id="files" name="files" multiple accept=".pdf,.doc,.docx,.xls,.xlsx">
                </div>
                <div id="preview" class="preview-container mb-3"></div>
                <div class="mb-3">
                    <label for="merge_type" class="form-label">Merge Type</label>
                    <select class="form-select" id="merge_type" name="merge_type" required>
                        <option value="merge_pdf">Merge PDFs</option>
                        <option value="merge_excel">Merge Excel Files</option>
                        <option value="word_to_pdf">Word to PDF</option>
                        <option value="pdf_to_word">PDF to Word</option>
                        <option value="excel_to_pdf">Excel to PDF</option>
                        <option value="pdf_to_excel">PDF to Excel</option>
                        <option value="word_to_excel">Word to Excel</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="output_name" class="form-label">Output File Name</label>
                    <input class="form-control" type="text" id="output_name" name="output_name" required>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
            </form>
        </div>
    </div>
</div>
<script src="{{ url_for('static', filename='js/scripts.js') }}"></script>
</body>
</html>
